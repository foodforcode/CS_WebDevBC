<!DOCTYPE html>
<html>
<head>
	<title>Table</title>

	<style>

		h1 {
			text-align: center;
		}

		table {
			margin: 0 auto;
		}
	
		.horizontal {
			border-top: 1px solid black;
			border-bottom: 1px solid black;
		}

		.vertical {
			border-left: 1px solid black;
			border-right: 1px solid black;
		}

		td {
			height: 100px;
			width: 100px;
		}

	</style>
</head>
<body>
<h1>Tic Tac Toe</h1>

	<table>
		<thead></thead>
	<tbody>
		<tr>
			<td></td>
			<td class="vertical"></td>
			<td></td>
		</tr>
		<tr>
			<td class="horizontal"></td>
			<td class="vertical horizontal"></td>
			<td class="horizontal"></td>
		</tr>
		<tr>
			<td></td>
			<td class="vertical"></td>
			<td></td>
		</tr>
	</tbody>
	</table>
</div>
</body>
</html>
